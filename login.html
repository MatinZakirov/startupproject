<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/base.css">

</head>

<body>
    <header class="head">
        <div class="container text-white">
            <div class="row">

                <nav class="navbar justify-content-between">
                    <a class="navbar-brand">
                        <h1>Lady
                            <i>Lance</i>
                        </h1>
                    </a>
                    <form class="">
                        <div class="form-group d-inline-block">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group d-inline-block">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <button class="btn my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>


            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="section">
                <div class="circle">
                    <div class="signup">
                        <h1 class="signupHeader text-center text-white">Sign up</h1>
                        <form action="">
                            <div class="text-field form-group">
                                <input type="text" class="form-control inputHeight" name="" placeholder="Full name">
                            </div>
                            <div class="text-field form-group">
                                <input type="text" class="form-control inputHeight" name="" placeholder="Last name">
                            </div>
                            <div class="text-field form-group">
                                <input type="text" class="form-control inputHeight" name="" placeholder="Email">
                            </div>
                            <div class="text-field form-group">
                                <input type="text" class="form-control inputHeight" name="" placeholder="Password(6 or more characters)">
                            </div>
                            <div class="text-field form-group">
                                <input type="submit" class="form-control inputHeight" name="" value="Agree & Join">
                            </div>

                        </form>
                        <div class="or">
                            <span class="orSpan">Or</span>
                        </div>
                        <div class="iconsLogin">
                            <div class="iconFb">
                                <a href="">
                                    <i class="fab fa-facebook-f"></i>
                                </a>

                            </div>
                            <div class="iconG">
                                <a href="">
                                    <i class="fab fa-google-plus-g"></i>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
